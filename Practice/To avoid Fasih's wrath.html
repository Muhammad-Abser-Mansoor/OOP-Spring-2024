<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "ss.css">
    <script src = "script.js"></script>
    <title>Calculator</title>
</head>
<h1>Abser's Calculator</h1>
<body>
    <label for = "N1">Enter First number</label>
    <input type = "number" id = "N1">
    <br>
    <br>
    <label for = "N2">Enter Second number</label>
    <input type = "number" id = "N2">
    <br>
    <div>
        <label for = "add">Add?</label>
        <input type = "radio" onchange="add()" id = "add" name = "operation">
        <label for = "sub">Subtract?</label>
        <input type = "radio" id = "sub" name = "operation">
        <label for = "mul">Multiply?</label>
        <input type = "radio" id = "mul" name = "operation">
        <label for = "div">Divide?</label>
        <input type = "radio" id = "div" name = "operation">
    </div>
    <br>
    <br>
    <label for = "ans">Answer is: </label>
</body>
</html>
